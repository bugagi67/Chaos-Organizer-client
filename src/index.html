<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/6560919a10.js" crossorigin="anonymous"></script>
	<title>chaos organizer</title>
</head>

<body>
	<div class="widget">
		<div class="header">
			<div class="avatar-name">
				<img class="avatar" src="./images/avatar1.png" alt="Аватар">
				<h2 class="user-name">Дмитрий</h2>
			</div>
			<div class="find-aside">
				<i class="fa-solid fa-magnifying-glass find"></i>
				<i class="fa-solid fa-ellipsis-vertical sidebar"></i>
			</div>
		</div>
		<div class="list-message"></div>
		<div class="create-message">
			<div class="add-file-form">
				<input type="file" class="overlapped">
				<i class="fa-solid fa-paperclip add-file"></i>
			</div>
			<textarea name="enter-text" id="enter-text" class="enter-text" autofocus
				placeholder="Текст сообщения..."></textarea>
			<i class="fa-solid fa-microphone record-audio record"></i>
			<i class="fa-solid fa-video record-video record"></i>
		</div>
	</div>
</body>

</html>
